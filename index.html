<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football League</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Football League</h1>
      <div>
        <button onclick="showMenu(1)">Input Data Klub</button>
        <button onclick="showMenu(2)">Input Skor</button>
        <button onclick="showMenu(3)">Tampilkan Klasemen</button>
      </div>
      <div id="menu1" style="display: none">
        <input type="text" id="clubName" placeholder="Nama Klub" />
        <input type="text" id="clubCity" placeholder="Kota Klub" />
        <button onclick="addClub()">Tambah Klub</button>
      </div>
      <div id="menu2" style="display: none">
        <div id="singleMatch">
          <h3>A. Satu per satu</h3>
          <div class="inputContainer">
            <input
              type="text"
              id="homeTeamSingle"
              placeholder="Klub Tuan Rumah"
            />
            <input type="text" id="awayTeamSingle" placeholder="Klub Tamu" />
            <input
              type="number"
              id="homeGoalsSingle"
              placeholder="Gol Tuan Rumah"
            />
            <input type="number" id="awayGoalsSingle" placeholder="Gol Tamu" />
          </div>
          <button onclick="recordSingleMatch()">Save</button>
        </div>
        <div id="multipleMatches" >
          <h3>B. Multiple</h3>
          <div id="matchesContainer" class="matchesContainer"></div>
          <button onclick="addMatch()">Add</button>
          <button onclick="saveMultipleMatches()">Save</button>
        </div>
      </div>
      <div id="menu3" style="display: none">
        <table id="leagueTable">
          <tr>
            <th>Klub</th>
            <th>Main</th>
            <th>Point</th>
          </tr>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
